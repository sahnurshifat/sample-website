<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players Ranking</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- header start -->
    <header>

    </header>
    <!-- header end -->
    <main>
        <!-- player ranking start -->
        <section class="container">
            <div class="top-players">
                <h2 class="sec-title">Top Players</h2>
                <div class="players">
                    <div class="player">
                        <img src="images/players/player-1.png" alt="">
                        <h3 class="player-name">Criss smith</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-2.png" alt="">
                        <h3 class="player-name">Smith tem</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-3.png" alt="">
                        <h3 class="player-name">Tem wood</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-4.png" alt="">
                        <h3 class="player-name">Wood con</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-5.png" alt="">
                        <h3 class="player-name">Con dev</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-6.png" alt="">
                        <h3 class="player-name">Dev choo</h3>
                    </div>
                </div>
            </div>
            <hr>
            <div class="top-blogs">
                <h2 class="sec-title">Top Blogs</h2>
                <div class="blogs">
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-4.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">Make some awesome logos</h3>
                            <p class="blog-author">By <a href="#">Sahnur Shifat</a></p>
                        </div>

                    </article>
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-3.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">7 typography tips
                                for interface design</h3>
                            <p class="blog-author">By <a href="#">Sahnur Shifat</a></p>
                        </div>

                    </article>
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-2.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">UI cheat sheet:
                                list vs grids</h3>
                            <p class="blog-author">By <a href="#">Sahnur Shifat</a></p>
                        </div>

                    </article>
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-1.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">13 of My Favorite
                                UI/UX Goodies</h3>
                            <p class="blog-author">By <a href="#">Sahnur Shifat</a></p>
                        </div>

                    </article>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
